<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with 3 Columns and 2 Rows Each</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th, td, a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th><a href="gulberg.html">Gulberg Lahore</a></th>
            <th><a href="dha.html">DHA Lahore</a></th>
            <th><a href="johar.html">Johar Town Lahore</a></th>
        </tr>
        <tr>
            <td colspan="3">
                <p>
                    <li>Monday 06:00 AM To 11:00 PM</li>
                    <li>Tuesday 06:00 AM To 11:00 PM</li>
                    <li>Wednesday 06:00 AM To 11:00 PM</li>
                    <li>Thursday 06:00 AM To 11:00 PM</li>
                    <li>Friday 06:00 AM To 11:00 PM</li>
                    <li>Saturday 09:00 AM To 10:00 PM</li>
                    <li>Sunday 10:00 AM To 07:00 PM</li>
                </p>
            </td>
    </table>

</body>

</html>
